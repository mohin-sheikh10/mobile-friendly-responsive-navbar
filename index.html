<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <!-- --- Custom CSS File link --- -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- --- Google Font CDN link --- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Mr+De+Haviland&family=Playwrite+PE:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- --- Font Awesome CDN link --- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul class="navlink">
          <li><a href="#home">Product</a></li>
          <li><a href="#home">Pricing</a></li>
          <li><a href="#home">Services</a></li>
        </ul>
        <a href="#" class="logo">Brand<span>Logo</span></a>
        <ul class="navlink">
          <li><a href="#home">About Us</a></li>
          <li><a href="#home">Contact</a></li>
          <li>
            <a href="#home"><i class="fa-solid fa-cart-shopping"></i>Card</a>
          </li>
        </ul>
        <div class="hamburger">
          <i id="hamburgerIcon" class="fa-solid fa-bars-staggered"></i>
        </div>
        <!-- --- For Mobile --- -->
        <ul class="mobileNavlink">
          <li><a href="#home">Product</a></li>
          <li><a href="#home">Pricing</a></li>
          <li><a href="#home">Services</a></li>
          <li><a href="#home">About Us</a></li>
          <li><a href="#home">Contact</a></li>
          <li>
            <a href="#home"><i class="fa-solid fa-cart-shopping"></i>Card</a>
          </li>
        </ul>
      </nav>
      <div class="heading">
        <h1>Mobile Friendly Responsive Navbar</h1>
      </div>
    </header>

    <!-- --- JavaScript File Link --- -->
    <script src="script/app.js"></script>
  </body>
</html>
